<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talabalar Ro'yxati</title>
    <style>
      .container {
        display: flex;
        font-size: 1.2rem;
        font-family: sans-serif;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      .row {
        width: 80vw;
        border-radius: 20px;
        box-shadow: 0px 0px 38px 10px rgba(34, 60, 80, 0.33);
        display: flex;
        background-color: wheat;
        padding: 20px 35px;
        margin-top: 20px;
        gap: 20px;
        align-items: center;
        justify-content: space-between;
      }
      .row .col {
        flex: 1;
        text-align: center;
      }
      .row .kirish a {
        color: blue;
        text-decoration: none;
      }
      .row .kirish a:hover {
        text-decoration: underline;
      }
      h2 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Talabalar Ro'yxati</h2>
      {% for student in students %}
        <div class="row">
          <div class="col">{{ forloop.counter }}</div>
          <div class="col">{{ student.first_name }}</div>
          <div class="col">{{ student.last_name }}</div>
          <div class="col">{{ student.father_name }}</div>
          <div class="col">{{ student.course_type }}</div>
          <div class="col kirish"><a href="#">Kirish</a></div>
        </div>
      {% empty %}
        <p>Talabalar topilmadi.</p>
      {% endfor %}
    </div>
  </body>
</html>
