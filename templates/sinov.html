<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddiy Jadval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd; /* Jadval chiziqlari */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Oddiy Jadval</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ism</th>
                    <th>Familiya</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td>Karimov</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oyna</td>
                    <td>Saidova</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jasur</td>
                    <td>Abdullayev</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
