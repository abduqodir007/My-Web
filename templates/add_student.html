<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatga olish shakli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="date"] {
            padding: 7px;
        }
        .form-group select {
            padding: 9px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Ro'yxatdan o'tish shakli</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Ismi:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Familiyasi:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="father_name">Otasining ismi:</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">O'zining nomeri:</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="998XXXXXXXXX" required>
            </div>
            <div class="form-group">
                <label for="father_phone_number">Otasining nomeri:</label>
                <input type="tel" id="father_phone_number" name="father_phone_number" placeholder="998XXXXXXXXX" required>
            </div>
            <div class="form-group">
                <label for="registration_date">Registratsiya qilingan sana:</label>
                <input type="date" id="registration_date" name="registration_date" required>
            </div>
            <div class="form-group">
                <label for="course_type">Kurs turi:</label>
                <select id="course_type" name="course_type" required>
                    <option value="" disabled selected>Kurs turini tanlang</option>
                    <option value="python">Python</option>
                    <option value="3dmax">3D Max</option>
                    <option value="web">Web dasturlash</option>
                    <option value="grafik dizayn">Grafik dizayn</option>
                </select>
            </div>
            <!-- To'lov summasi -->
            <div class="form-group">
                <label for="payment_amount">To'lov summasi (so'm):</label>
                <input type="number" id="payment_amount" name="payment_amount" step="0.01" required>
            </div>
            <!-- Chegirma foizi -->
            <div class="form-group">
                <label for="discount_percent">Chegirma foizi (%):</label>
                <input type="number" id="discount_percent" name="discount_percent" step="0.01" value="0">
            </div>
            <div class="form-group">
                <button type="submit">Yuborish</button>
            </div>
        </form>
    </div>
    

</body>
</html>
